<!-- inventory/templates/themhanghoa.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Thêm Mặt Hàng</title>
</head>
<body>
    <h1>Thêm Mặt Hàng</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <label for="kho">Kho</label>
        <select name="kho" id="kho">
            {% for kho in kho_list %}
                <option value="{{ kho.id }}">{{ kho.ten }}</option>
            {% endfor %}
        </select>
        <button type="submit">Lưu</button>
    </form>
    {% if success_message %}
        <p>{{ success_message }}</p>
    {% endif %}
</body>
</html>
